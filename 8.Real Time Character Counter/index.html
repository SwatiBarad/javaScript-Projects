<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>real time character counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea id="textarea" maxlength="50" placeholder="Enter your text here..."></textarea>
        <div class="score-counter">
            <p>Total Character:<span class="total-character">50</span></p>
            <p>Remainig:<span class="remainig">0</span></p>
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
