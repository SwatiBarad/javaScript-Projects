<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video trailer popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/5662857/pexels-photo-5662857.png?auto=compress&cs=tinysrgb&w=600" alt="movie-image">
        <h1>movie trailer</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel sequi ea maxime incidunt soluta dicta atque voluptatem dolorum eius, aut ullam! Ipsa nesciunt, odio expedita esse cumque tempora delectus laborum?</p>
        <button class="watch-btn">watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="https://videos.pexels.com/video-files/3190131/3190131-uhd_2560_1440_24fps.mp4" controls></video>
        <i class="fa-regular fa-circle-xmark icon"></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
