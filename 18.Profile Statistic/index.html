<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile statistic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="static-container">
        <i class="fa-solid fa-briefcase icon"></i>
        <div class="number" data-ceil="15">15</div>
        <p class="text">year experience</p>
    </div>
    <div class="static-container">
        <i class="fa-solid fa-cloud icon"></i>
        <div class="number" data-ceil="260">260</div>
        <p class="text">website made</p>
    </div>
    <div class="static-container">
        <i class="fa-brands fa-apple icon"></i>
        <div class="number" data-ceil="27">27</div>
        <p class="text">apps made</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
